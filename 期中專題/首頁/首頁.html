    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const popup = document.getElementById("popup");
        const closeBtn = document.getElementById("close-btn");
        popup.style.display = "block";
        closeBtn.addEventListener("click", function() {
          popup.style.display = "none";
          localStorage.setItem("popupClosed", "true");
        });

        if (localStorage.getItem("popupClosed")) {
          popup.style.display = "none";
        }
      });
    </script>
    <script>
      window.onload = function() {
        fetch('植物.json')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          console.log(data);
          let plants = data;
          for (let i = 0; i < 4; i++) {
            let img = document.createElement('img');
            img.src = plants["植物"][i].圖片;
            img.style.width="210px"
            img.style.height="190px"
            img.style.margin = "10px"
            document.getElementById("image-top").appendChild(img);
          }
          for (let i = 0; i < 4; i++) {
            let img = document.createElement('img');
            img.src = plants["種子"][i].圖片;
            img.style.width="210px"
            img.style.height="190px"
            img.style.margin = "10px"
            document.getElementById("image-down").appendChild(img);
          }
          for (let i = 0; i < 4; i++) {        
            let span = document.createElement('span');
            let name = plants["植物"][i].名稱;
            let nameNode = document.createTextNode(name);
            let link = document.createElement('a');
            link.href = plants["植物"][i].超連結; 
            link.appendChild(nameNode); 
            span.appendChild(link);
            span.style.padding = "82px";
            span.addEventListener('click', function() {
              window.location.href = link.href;
            });
            document.getElementById("name-top").appendChild(span);
          }
          for (let i = 0; i < 4; i++) {
            let span = document.createElement('span');
            let name = plants["種子"][i].名稱;
            let nameNode = document.createTextNode(name);
            let link = document.createElement('a');
            link.href = plants["種子"][i].超連結; 
            link.appendChild(nameNode);
            span.appendChild(link);
            span.style.padding = "69px";
            span.addEventListener('click', function() {
              window.location.href = link.href;
            });
            document.getElementById("name-down").appendChild(span);
          }
          for (let i = 0; i < 4; i++) {
            let span = document.createElement('span');
            let price = plants["植物"][i].價格;
            let priceNode = document.createTextNode(price);
            span.appendChild(priceNode);
            document.getElementById("price-top").appendChild(span);
          }
          for (let i = 0; i < 4; i++) {
            let span = document.createElement('span');
            let price = plants["種子"][i].價格;
            let priceNode = document.createTextNode(price);
            span.appendChild(priceNode);
            document.getElementById("price-down").appendChild(span);
          }
        });
      }
